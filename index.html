<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>UmarFaruq | Profile card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="img_box">
          <img src="images/image-victor.jpg" alt="" />
        </div>
      </header>

      <div class="user_name">
        <span>Victor Crest <span class="single">26 </span> </span>
        <small>London</small>
      </div>
      <div class="row">
        <div class="box">
          <span> 80K </span>
          <small>Followers</small>
        </div>
        <div class="box">
          <span> 803K </span>
          <small>Likes</small>
        </div>
        <div class="box">
          <span> 1.4K </span>
          <small>Photos</small>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://internship.sidehustle.ng" target="_blank">Side Hustle</a
      >. Coded by <a href="#">Umar Faruq</a>.
    </div>
  </body>
</html>
